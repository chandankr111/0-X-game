apiVersion: apps/v1
kind: Deployment
metadata:
  name: 0-x-game
  labels:
    app: 0-x-game
spec:
  replicas: 3
  selector:
    matchLabels:
      app: 0-x-game
  template:
    metadata:
      labels:
        app: 0-x-game
    spec:
      containers:
      - name: 0-x-game
        image: ghcr.io/chandankr111/0-x-game:sha-ffee8f36570573e87c8d086f7aebc975fefe89ea
        # Image will be automatically updated by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: github-container-registry
